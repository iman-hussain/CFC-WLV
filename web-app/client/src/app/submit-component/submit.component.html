
<div class="tabs">
  <button [ngClass]="{'activeTab': showCreateCar}" (click)="toggle('create')">Create FoodStuff</button>
  <button [ngClass]="{'activeTab': !showCreateCar}" (click)="toggle('change')">Change FoodStuff Owner</button>
</div>
<div>
  <app-create-car-form *ngIf="showCreateCar"></app-create-car-form>
  <app-change-car-owner-form *ngIf="!showCreateCar"></app-change-car-owner-form>
</div>
