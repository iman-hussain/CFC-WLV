<div class="col">
  <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
    <div class="form-group">
      <label for="color">Food Name</label>
      <input type="text" class="form-control" name="color" required ngModel>
    </div>
    <div class="form-group">
      <label for="make">Amount</label>
      <input type="text" class="form-control" name="make" required ngModel>
    </div>
    <div class="form-group">
      <label for="model">Price</label>
      <input type="text" class="form-control" name="model" required ngModel>
    </div>
    <div class="form-group">
      <label for="owner">Current Owner</label>
      <input type="text" class="form-control" name="owner" required ngModel>
    </div>
    <button [disabled]="!f.valid" type="submit" class="btn btn-success">Create FoodStuff</button>
  </form>
</div>
