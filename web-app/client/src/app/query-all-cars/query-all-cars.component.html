<div class="col">

    <table class="table table-bordered">
      <thead>
        <th>ID</th>
        <th>Food</th>
        <th>Amount</th>
        <th>Price</th>
        <th>Owner</th>
      </thead>
      <tbody>
        <tr *ngFor="let item of cars">
          <td>{{item.Key}}</td>
          <td>{{item.Record.color}}</td>
          <td>{{item.Record.make}}</td>
          <td>{{item.Record.model}}</td>
          <td>{{item.Record.owner}}</td>
        </tr>
      </tbody>
    </table>

</div>
